<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="class">Welcome Nerds</h1>
    
    <div>
        <button id="start">Start</button>
    </div>
    <div id="leTimer">Le Seconds : </div>
    <div id="questionDisplay">Le Question: Who What Where When Why</div>
    
    <div id="quizQuestions">
        <button id="buttona">A</button>
        <br></br>
        <button id="buttonb">B</button>
        <br></br>
        <button id="buttonc">C</button>
        <br></br>
        <button id="buttond">D</button>
        <br></br>
    </div>

    <div id="submitButton">
        <button id="submit">Submit</button>
    </div>
    

    <div id="finalScreen">
        <button id="goback"></button>
        <button id="clearscores"></button>
    </div>
    
</body>
</html>
